<!DOCTYPE html>
<html>
<head>
	<title>Main Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	 <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">

	 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

	<script src="toggle.js"></script>
	<script type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	

</head>
<body>

<div class="container">
	<!-- Menu -->
	<div class="list-group" id="myList">
		<div class="alumnis" id="alumnisSearch">
		<a href="#alumnis" class="list-group-item list-group-item active"> Sororities </a>
		</div>
		<!--
		<a href="#applicants" class="list-group-item list-group-item-action"> Applicants </a>
		<a href="#Members" class="list-group-item list-group-item-action"> Members </a>
		-->
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<div class="modal-content">
				<div class="modal-header" >
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body" style="padding: 70px 80px;">
					<form class="form-inline" action = "/server1/load_stuff" method="post">
						<div class="form-group">
							<label for="sId"> <span class="glyphicon glyphicon-sId"></span>Student ID</label>
							<input type="text" class="form-control" id="sid" placeholder="Student Id">

						</div> 
						<!-- Student first name input -->
						<div class="form-group">
							<label for="firstname"> <span class="glyphicon glyphicon-firstname"></span>First Name</label>
							<input type="text" class="form-control" id="firstname" placeholder="First Name">
						</div> 
						<!-- Student Last Name input-->
						<div class="form-group">
							<label for="lastname"> <span class="glyphicon glyphicon-lastname"></span> Last Name</label>
							<input type="text" class="form-control" id="lastname" placeholder="Last Name">
						</div>

						<!-- Student Id label and input-->
						<div class="form-group">
							<label for="year"><span class="glyphicon glyphicon-datePickerYear"> </span> Select Year</label>
							<input type="text" class="form-control" id="SelectYear" placeholder="Click to show datepicker">
						</div> 

							<!-- submit button -->
							<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span></button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>	
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		$('#SelectYear').datepicker({
			changeYear: true,
			showButtonPanel: true,
			dateFormat: 'yy',
			onClose: function(dateText, inst){
				var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
				$(this).datepicker('setDate', new Date(year, 1));
			}
		});

	$(".year-picker").focus(function(){
		$(".ui-datepicker-month").hide();
		});
	});
</script>
</body>
</html>
